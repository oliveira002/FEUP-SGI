<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SGI TP3</title>

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css">

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/",
        "three-mesh-bvh": "https://unpkg.com/three-mesh-bvh@0.6.0/build/index.module.js"
      }
    }
  </script>

</head>

<body> 
    <div id="overlay">
      <div id="raceInfo">
        <div id="lapNum">
          <span id="curLap">1</span><span id="totalLap">/3</span>
        </div>
        <div class="timeElapsed" id="timeEla">
          <span id="timeElapsed"> 00:00:00 </span>
        </div>
      </div>
      <span id= "state"> PLAYING </span>
    </div>
    <div id="speedometer">
  <span id="rotacoes">6</span>
  <div class="velInfo">
    <div class="title">KMH</div>
    <div class="number" id="vel">60</div>
  </div>
  <div class="loading-container">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 100 100">
      <path class="grey" d="M40,90 A40,40 0 1,1 60,90" style="fill:none;"/>
      <path class="purple" d="M40,90 A40,40 0 1,1 60,90" style="fill:none;"/>
    </svg>
  </div>
</div>
    <div id="canvas"></div>
    <div id="camera"></div>
    <video loop id="video1" muted="muted" autoplay="" style="display: none;">
      <source src="images/garage_intro.mp4">
    </video>
    <video loop id="video2" muted="muted" autoplay="" style="display: none;">
      <source src="images/crash_test.mp4">
    </video>
    <script type="module" src="main.js"></script>
</body>

</html>
