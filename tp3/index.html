<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SGI TP3</title>

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css">

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
      }
    }
  </script>

</head>

<body> 
    <div id="overlay">
      <div class="flex">
        <span> Game State:</span>
        <span id= "state"> PLAYING </span>
      </div>
      <div class="flex">
        <span> Time Elapsed:</span>
        <span id= "time"> 0 </span>
        <span> s </span>
      </div>
      <div class="flex">
        <span> Velocity:</span>
        <span id= "velocity"> 0 </span>
        <span> km/h </span>
      </div>
      <div class="flex">
        <span> Laps:</span>
        <span id= "laps"> 0 </span>
      </div>
    </div>
    <div id="canvas"></div>
    <div id="camera"></div>
    <video loop id="video" muted="muted" autoplay="" style="display: none;">
      <source src="images/garage_intro.mp4">
    </video>
    <script type="module" src="main.js"></script>
</body>

</html>
